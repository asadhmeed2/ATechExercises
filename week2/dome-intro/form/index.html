<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <label for="name">Name :</label>
            <input type="text" id="name" onchange="onInputChange(event)">
        </div>
        
        <div class="input-wrapper">
            <label for="salary">Salary :</label>
            <input type="text" id="salary" onchange="onInputChange(event)">
        </div>
        
        <div class="input-wrapper">
            <label for="birthday">Birthday : </label>
            <input type="date" id="birthday" onchange="onInputChange(event)">    
        </div>

        <div class="input-wrapper">
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" onchange="onInputChange(event)">
        </div>
        
        <button onclick="onSubmit()">submit</button>

        <div class="error" id="error"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
